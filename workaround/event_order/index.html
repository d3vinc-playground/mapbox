<html>
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Simulate Mapbox layer z-index order</h1>
    <div>
      There are 2 layers, node layer (red) is above way layer(blue). So popup
      will show node info when these layers are overlaped
    </div>
    <div id="map" style="width: 400px; height: 300px; border: 1px solid"></div>
    <iframe
      id="geojson"
      src="./geojson.json"
      onload="(()=>{try{window.geojsonData=JSON.parse(this.contentWindow.document.body.textContent.trim())}catch(e){console.warn(e)}this.remove();})();"
      onerror="((err)=>console.warn(err))();"
      style="display: none"
    ></iframe>
    <script src="../../env.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
