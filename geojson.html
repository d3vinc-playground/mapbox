<html>
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://tyrasd.github.io/osmtogeojson/osmtogeojson.js"></script>
  </head>
  <body>
    <div id="map" style="width: 400px; height: 300px"></div>
    <iframe
      id="geojson"
      src="./geojson.json"
      onload="(()=>{try{window.geojsonData=JSON.parse(this.contentWindow.document.body.textContent.trim())}catch(e){console.warn(e)}this.remove();})();"
      onerror="((err)=>console.warn(err))();"
      style="display: none;"
    ></iframe>
    <script src="./env.js"></script>
    <script src="./utils.js"></script>
    <script src="./geojson.js"></script>
  </body>
</html>
